<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="p1.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="flex-box">

    <div class="title-container">
      <div class="title-name">
        Stopwatch
      <img class="timer-icon" src="timer-logo.png" alt="">
      </div>
    </div>

    <div class="timer-container">
      <p class="timer-info">hh:mm:ss</p>
      <div class="timer-count js-timer-count">00:00:00</div>
    </div>
    
    <div class="button-container">
      <button class="start-button js-start-button">Start</button>
      <button class="stop-button js-stop-button">Stop</button>
      <button class="reset-button js-reset-button">Reset</button>
    </div>
    
  </div>
  
  <script src="p1.js"></script>
</body>
</html>
